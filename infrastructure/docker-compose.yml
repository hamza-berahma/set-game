services:
  postgres:
    image: postgres:15
    container_name: setgame-db
    environment:
      POSTGRES_USER: setgame
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: setgame
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U setgame"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - setgame-network

  redis:
    image: redis:7-alpine
    container_name: setgame-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - setgame-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: setgame-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: setgame
      DB_USER: setgame
      DB_PASSWORD: yourpassword
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      CORS_ORIGIN: http://localhost:3000,http://localhost:5173
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - setgame-network
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5000
    container_name: setgame-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - setgame-network
    restart: unless-stopped

networks:
  setgame-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

